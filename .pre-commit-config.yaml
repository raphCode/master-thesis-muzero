repos:
-   repo: https://github.com/pycqa/isort
    rev: 5.11.4
    hooks:
    -   id: isort
        name: isort (python)
        args: ["--check", "--diff"]
-   repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
    -   id: black
        name: black (python)
        args: ["--check", "--diff"]
-   repo: https://github.com/hadialqattan/pycln
    rev: v2.1.2
    hooks:
    -   id: pycln
        name: pycln (python)
        args: ["--check", "--diff", "--all"]
